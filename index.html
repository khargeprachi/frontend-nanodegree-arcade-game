<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
  <div id="description">
      Score as many wins as possible in the given time limit. Beware of the bugs!!
  </div>
  <button class="start" onclick="start()">Start Game</button>
  <h2 >No. of wins: <span id="score"></span></h2>
  <h2> Timer: <span id="timer">0:00</span><h2>
  <div class="modal">
      <div class="modal-content">
        <span class="close">X</span>
        <h3> GAME OVER!!</h3>
        <h4 > Number of Wins: <span id="wins"></span></h4>
        <h4>Do you want to play again?</h4>
        <form>
            <input type="button" class="yes" id="play" value="yes" onclick="start()">
            <input type="button" class="no" id="play" value="no" onclick="closeModal()">
        </form>
      </div>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
